<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJs Application</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="nav-bar"></div>
    <div id="app">
        <div class="product">
            <img :src="image" alt="some random image" class="product-image">
            <div class="product-info">
                <a :href="url">
                    <h1 class="product-info">{{ title }}</h1>
                </a>
                <h4 class="product-description">{{ description }}</h4>
                <p v-if="inventory > 10" class="product-stock">On sale</p>
                <p v-else-if="inventory <= 10 && inventory > 0 " class="product-stock">Almost sold!</p>
                <p v-else="inventory" class="product-stock" :style="styleObject">Out of stock</p>
                <div class="product-sizes" v-for="size in sizes" :key="size.id">
                    <li>{{ size.val }}</li>
                </div>
                <button class="increment" :class="{ disabledButton: inventory == 0 }" :disabled="inventory == 0" @click="increment" :style="styleObject">+</button>
                <button class="cart" :class="{ disabledButton: inventory == 0 }" :disabled="inventory == 0" :style="styleObject"><b>Cart({{ cart }})</b></button>
                <button class="decrement" :class="{ disabledButton: inventory == 0 }" :disabled="inventory == 0" @click="decrement" v-show="cart > 0" :style="styleObject">-</button>
            </div>
        </div>
    </div>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="main.js"></script>
</body>

</html>
